<div ng-controller="teamsController">
    <div class="row">
        <div class="col-md-6">
            Select the away team
            <select class="form-control" data-ng-model="awayTeam" data-ng-options="team as team.name for team in teams">
            </select>
        </div>
        <div class="col-md-6">
            Select the home team
            <select class="form-control" data-ng-model="homeTeam" data-ng-options="team as team.name for team in teams">
            </select>
        </div>
    </div>
    <button class="btn btn-primary btn-block" ng-click="open('lg')">View Matchup</button>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body row">
            <div id="away-team-roster" class="col-md-6">
                <h2>{{awayTeam.name}}</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Goals</th>
                            <th>Assists</th>
                            <th>Games Played</th>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="player in players">
                        <tr data-ng-if="player.team == awayTeam.name">
                            <td >{{player.jersey}}</td>
                            <td >{{player.name}}</td>
                            <td >{{player.goals}}</td>
                            <td >{{player.assists}}</td>
                            <td >{{player.gamesPlayed}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="home-team-roster" class="col-md-6">
                <h2>{{homeTeam.name}}</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>Games Played</th>
                    </tr>
                    </thead>
                    <tbody data-ng-repeat="player in players">
                    <tr data-ng-if="player.team == homeTeam.name">
                        <td >{{player.jersey}}</td>
                        <td >{{player.name}}</td>
                        <td >{{player.goals}}</td>
                        <td >{{player.assists}}</td>
                        <td >{{player.gamesPlayed}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Start the Matchup!</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel/Close</button>
        </div>
    </script>


</div>
