<div ng-controller="playersController">
   <div class="well" ng-repeat="player in players">
       <ul class="list-unstyled">
           <li>{{player.name}}</li>
           <li>{{player.team}}</li>
           <li>{{player.jersey}}</li>
           <li>{{player.gamesPlayed}}</li>
           <li>{{player.goals}}</li>
           <li>{{player.assists}}</li>
       </ul>
   </div>
</div>
